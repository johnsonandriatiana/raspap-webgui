ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1

### auto hotspot ###      # has to be the first network section!                                                                                  
network={
    priority=0            # Lowest priority, so wpa_supplicant prefers the other networks below
    ssid="raspi-webgui"    # your access point's name
    mode=2
    key_mgmt=WPA-PSK
    psk="ChangeMe"      # your access point's password
    frequency=2462
}